<!DOCTYPE html>
<meta charset="utf-8">

<head>
  <title>selection.remove</title>
</head>

<style>
  circle {
    fill: orange;
  }
</style>

<body>
  <svg width="760" height="140">
    <g transform="translate(70, 70)">
      <circle r="40" />
      <circle r="40" cx="120" />
      <circle r="40" cx="240" />
      <circle r="40" cx="360" />
      <circle r="40" cx="480" />
    </g>
  </svg>

  <div>
    <button>Remove circles</button>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.2.2/d3.min.js"></script>
  <script>
    // function removeCircles() {
    //   d3.selectAll('circle')
    //     .remove();
    // }
    d3.select('button')
      .on('click', () => {
        d3.selectAll('circle')
          .remove();
      });
  </script>
</body>

</html>
