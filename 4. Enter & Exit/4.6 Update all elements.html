<!DOCTYPE html>
<meta charset="utf-8">

<head>
  <title>Update all elements</title>
</head>

<style>
  body {
    font-family: "Helvetica Neue", Helvetica, sans-serif;
    font-size: 14px;
    color: #333;
  }

  #content div {
    display: inline-block;
    margin: 10px;
    background-color: orange;
    color: white;
    padding: 30px;
    width: 10px;
    height: 10px;
    text-align: center;
  }
</style>

<body>
  <div id="content">
    <div></div>
    <div></div>
    <div></div>
  </div>

  <div id="menu">
    <button onClick="doUpdate();">Update all</button>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.2.2/d3.min.js"></script>
  <script>
    const myData = ['A', 'B', 'C', 'D', 'E'];

    const doUpdate = () => {
      let u = d3.select('#content')
        .selectAll('div')
        .data(myData);

      u.enter()
        .append('div')
        .merge(u)
        .text(d => d);
    }
  </script>
</body>

</html>
