<!DOCTYPE html>
<meta charset="utf-8">

<head>
  <title>General update pattern</title>
</head>

<style>
  body {
    font-family: "Helvetica Neue", Helvetica, sans-serif;
    font-size: 14px;
    color: #333;
  }

  #menu {
    margin: 10px;
  }

  #content div {
    display: inline-block;
    margin: 2px;
    background-color: orange;
    color: white;
    padding: 8px;
    width: 14px;
    height: 14px;
    text-align: center;
  }
</style>

<body>
  <div id="menu">
    <button onClick="doUpdate();">Update</button>
  </div>

  <div id="content">
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.2.2/d3.min.js"></script>
  <script>
    let letters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';

    const update = data => {
      let u = d3.select('#content')
        .selectAll('div')
        .data(data);

      u.enter()
        .append('div')
        .merge(u)
        .text(d => d);

      u.exit().remove();
    }

    const doUpdate = () => {
      let rand = Math.floor(Math.random() * 26);
      let myData = letters.slice(0, rand).split('');
      update(myData);
    }

    doUpdate();
  </script>
</body>

</html>
