<!DOCTYPE html>
<meta charset="utf-8">

<head>
  <title>SVG Line Generator</title>
</head>

<style>
  path {
    fill: none;
    stroke: #aaa;
  }
</style>

<body>
  <svg width="700" height="40">
		<g class="axis" transform="translate(20, 30)" />
	</svg>

  <script src="https://d3js.org/d3.v4.min.js"></script>
  <script>
    let scale = d3.scaleLinear().domain([0, 1000]).range([0, 600]);
    let axis = d3.axisBottom().scale(scale);

    d3.select('.axis')
      .call(axis);
  </script>
</body>

</html>
