<!DOCTYPE html>
<meta charset="utf-8">
<head>
    <title>General update pattern (highlight entering elements)</title>
</head>

<style>
    body {
        font-family: "Helvetica Neue", Helvetica, sans-serif;
        font-size: 14px;
        color: #333;
    }
    #menu {
        margin: 10px;
    }
    #content div {
        display: inline-block;
        margin: 2px;
        background-color: gray;
        color: white;
        padding: 8px;
        width: 14px;
        height: 14px;
        text-align: center;
    }

    #content div.new {
        background-color: orange;
    }
</style>

<body>
<div id="menu">
    <button onClick="doUpdate();">Update</button>
</div>

<div id="content">
</div>


<script src="https://d3js.org/d3.v4.min.js"></script>
<script>
    var letters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';

    function doUpdate() {
        var rand = Math.floor( Math.random() * 26 );
        var myData = letters.slice(0, rand).split('');
        update(myData);
    }

    function update(data) {
        var u = d3.select('#content')
            .selectAll('div')
            .data(data)
            .classed('new', false)
            .text(function(d){
                return d;
            });

        u.enter()
            .append('div')
            .classed('new', true)
            .text(function(d) {
                return d;
            });

        u.exit().remove();
    }

    doUpdate();
</script>
</body>
</html>
